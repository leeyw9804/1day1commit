<p id = "demo6"></p>
<p id = "demo7"></p>


<script>
    function myFunction1(p1,p2) {
        return p1 * p2;
    }
    document.getElementById("demo6").innerHTML = myFunction1(4,3);

    function toCelsius(f) {
        return (5/9) * (f-32);
    }
    document.getElementById("demo7").innerHTML = "the temperture is" + toCelsius(77) + "celsius";

       
</script>

</script>
